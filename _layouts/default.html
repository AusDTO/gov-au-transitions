<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{ site.name }} | {{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:site_name" content="{{ site.name }}">
  <meta property="og:image" content="{% asset_path og-image.jpg %}">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="{{ site.url }}">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:image" content="{% asset_path og-image.jpg %}">

  <link rel="stylesheet" type="text/css" href="https://gov-au-ui-kit-staging.apps.staging.digital.gov.au/latest/ui-kit-icons.css"/>
  <link rel="apple-touch-icon" href="{% asset_path apple-touch-icon.png %}">

  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ['Open+Sans:400italic,600,700,400:latin,latin-ext']
      }
    });
  </script>

  {% stylesheet application %}

</head>
<body>
  <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong>
      browser. Please <a href="http://browsehappy.com/">upgrade your browser</a>
      to improve your experience.</p>
  <![endif]-->

  {% include header.html %}

  <main role="main">
    <section class="transition-main">
      {{ content }}
    </section>
  </main>

  {% include footer.html %}

  {% javascript vendor %}
  {% javascript application %}
  {% javascript bin/app.bundle %}

  <script src="https://gov-au-ui-kit-staging.apps.staging.digital.gov.au/latest/ui-kit.js"></script>

  <!-- <script>
    window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
    ga('create','{{ site.ga_analytics }}','auto');ga('send','pageview')
  </script> -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcMqN5fKj-JpSkiygJxLd8GA0i5GkHHs0&libraries=places&callback=initAutocomplete"
        async defer></script>
</body>
</html>
